<ion-split-pane  contentId="content"> 
  <ion-menu contentId="content" side="end">
    <ion-header>
      <ion-toolbar [color]="colorIcon">
        <ion-title>Menu</ion-title>
        <ion-buttons slot="start">
          <ion-button (click)="closeMenu()">
            <ion-icon name="arrow-forward-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-icon name="home-outline" [color]="colorIcon" slot="start"></ion-icon>
          Home
        </ion-item>
        <ion-item>
          <ion-icon name="bicycle-outline" [color]="colorIcon" slot="start"></ion-icon>
          Sports
        </ion-item>
        <ion-item (click)="goToSettings()">
          <ion-icon name="settings-outline" [color]="colorIcon" slot="start"></ion-icon>
          Settings
        </ion-item>
        <ion-item (click)="logout()">
          <ion-icon name="log-out-outline" [color]="colorIcon" slot="start"></ion-icon>
          Logout
        </ion-item>
        
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
